# site settings

title: Marco Geremia
description: Personal page of xomcar
taglong: Firmware Developer
tagshort: Firmware Engineer
url: https://xomcar.github.io/
baseurl: ""
permalink: pretty
repo: https://github.com/username/username.github.io

# author settings

author: 
  name: Marco Geremia
  email: "me@xomcar.eu"
photo: /assets/photo.jpg

# build settings

exclude:
  - LICENSE
  - README.md

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

whitelist:
  - jekyll-sitemap

sass:
  sass_dir: _sass
  sourcemap: never

feed:
  path: atom.xml

autopages:
  enabled: false

pagination:
  enabled: true
  per_page: 1
  sort_reverse: true
  permalink: /:num/
  title: ":title &middot; Page :num"
